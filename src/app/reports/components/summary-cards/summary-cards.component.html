<div class="container">
  <div class="card" *ngFor="let report of reports">
    <div class="card-header">
      <h3>{{ report.title }}</h3>
    </div>
    <div class="card-body">
      <p><strong>{{ 'report.ID' | translate }}:</strong> {{ report.id }}</p>
      <p><strong>{{ 'report.DATE' | translate }}:</strong> {{ report.date }}</p>
      <p><strong>{{ 'report.DETAILS' | translate }}:</strong> {{ report.details }}</p>
    </div>
  </div>

  <form (ngSubmit)="addReport()" #reportForm="ngForm">
    <div class="form-group">
      <label for="title">{{ 'report.TITLE' | translate }}</label>
      <input type="text" id="title" [(ngModel)]="newReport.title" name="title" class="form-control" required />
    </div>

    <div class="form-group">
      <label for="date">{{ 'report.DATE' | translate }}</label>
      <input type="date" id="date" [(ngModel)]="newReport.date" name="date" class="form-control" required />
    </div>

    <div class="form-group">
      <label for="details">{{ 'report.DETAILS' | translate }}</label>
      <textarea id="details" [(ngModel)]="newReport.details" name="details" class="form-control" required></textarea>
    </div>

    <button type="submit" class="btn btn-primary">{{ 'report.ADD' | translate }}</button>
  </form>
</div>
