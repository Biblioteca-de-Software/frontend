<mat-card class="order-card" *ngIf="order">
  <mat-card-header>
    <mat-card-title>Mesa: {{ order.tableNumber }}</mat-card-title>
    <mat-card-subtitle>{{ order.createdAt | date: 'short' }}</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <div *ngFor="let item of order.items">
      {{ item.quantity }}x {{ item.name }} - S/ {{ item.price }}
    </div>
    <strong>Total: S/ {{ order.total }}</strong>
  </mat-card-content>
</mat-card>
