<script src="login-worker.component.spec.ts"></script>
<div class="content-primary">
  <mat-toolbar style="color: #FF7A00;background-color: #14131B">
    <img src="https://i.postimg.cc/ncFdhcSS/logo-removebg-preview.png" width="100px">
    <div class="mat-spacer"></div>
  </mat-toolbar>

  <br><br>
  <mat-card class="contenedor">
    <mat-card-content>
      <div class="content-2">
        <section>
          <div class="example-button-row section-button">
            <button mat-button id="btnn" [routerLink]="['/login-worker']">Worker</button>
            <button mat-button id="btnn" [routerLink]="['/login-owner']" style="margin-left: 1em">Owner</button>
          </div>
        </section>
        <br><br>
        <mat-label style="text-align: center;font-size: 30px;color: #14131B"><b>Sign In</b></mat-label>
        <br>
        <mat-label style="text-align: center;font-size: 15px;color: #14131B">Â¿First time on Keepltfresh? <a [routerLink]="['/register-owner']" style="color: #14131B;text-decoration: none"><b>Create your account now!</b></a></mat-label>
        <br>

        <mat-form-field>
          <input matInput [(ngModel)]="user.email" name="username" type="text" placeholder="Email address" class="input">
        </mat-form-field>
        <mat-form-field>
          <input matInput [(ngModel)]="user.password" name="password" type="password" placeholder="Password" class="input">
        </mat-form-field>
        <mat-label style="color: #14131B; justify-content: right; text-align: right;">
          <a mat-button [routerLink]="['/recover-password-worker']">
            <b style="font-family: 'Poppins', sans-serif">Forgot your password?</b>
          </a>
        </mat-label>
        <br>
        <button mat-button style="color: white; background-color: #FF7A00" type="submit" (click)="onSubmit()">
          Log in as Worker
        </button>

      </div>
    </mat-card-content>
  </mat-card>
</div>
