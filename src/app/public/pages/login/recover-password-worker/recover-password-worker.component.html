<div class="content-primary">

  <br><br>
  <mat-card class="contenedor">
    <mat-card-content>
      <div class="content-2">

        <br>
        <mat-label style="text-align: center; font-size: 30px; color: #14131B;"><b>Reset Password</b></mat-label>
        <br>
        <mat-label style="text-align: center;">Worker</mat-label>
        <br>
        <mat-label style="text-align: center; font-size: 15px; color: #14131B;">
          <br> If you forgot your password, you can reset it using the email you used to create your account.
        </mat-label>
        <br>
        <mat-label style="text-align: left;">Email Address</mat-label>
        <mat-form-field>
          <input matInput [(ngModel)]="email" type="text" placeholder="Enter your email address" class="input">
        </mat-form-field>
        <button mat-button style="color: #FF7A00; background-color: #14131B; font-family: 'Poppins', sans-serif" (click)="clickAddTodo()">Send Code</button>
        <br>
        <mat-label style="text-align: left;">Enter the Code</mat-label>
        <mat-form-field>
          <input matInput [(ngModel)]="code" type="number" placeholder="Code" class="input">
        </mat-form-field>
        <br>
        <button mat-button style="color: white; background-color: #FF7A00; font-family: 'Poppins', sans-serif" routerLink="/pages/restore-worker">
          Reset Password
        </button>

      </div>
    </mat-card-content>
  </mat-card>
</div>
