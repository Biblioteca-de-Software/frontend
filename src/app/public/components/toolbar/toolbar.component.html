<mat-toolbar color="primary" class="custom-toolbar">
  <button mat-icon-button (click)="toggleMenu()">
    <mat-icon>menu</mat-icon>
  </button>

  <img src="https://i.postimg.cc/ncFdhcSS/logo-removebg-preview.png" alt="Logo" class="toolbar-logo" />

  <span class="spacer"></span>

  <app-language-switcher></app-language-switcher>

  <button mat-icon-button [matMenuTriggerFor]="notificationsMenu">
    <mat-icon>notifications</mat-icon>
  </button>

  <mat-menu #notificationsMenu="matMenu" class="custom-menu">
    <ng-container *ngIf="notifications.length > 0; else noNotifications">
      <a mat-menu-item *ngFor="let n of notifications" [routerLink]="'/pages/notifications'">
        <div>
          <strong>{{ n.title }}</strong><br />
          <small>{{ n.date | date: 'short' }}</small>
        </div>
      </a>
    </ng-container>

    <ng-template #noNotifications>
      <button mat-menu-item disabled>No hay notificaciones</button>
    </ng-template>
  </mat-menu>

  <button mat-icon-button>
    <mat-icon>account_circle</mat-icon>
  </button>

  <div class="auth-buttons">
    <button mat-raised-button color="accent" class="auth-btn register" routerLink="pages/login-owner">
      {{ 'TOOLBAR.SIGN_IN' | translate }}
    </button>

    <button mat-raised-button color="accent" class="auth-btn register" routerLink="pages/register-owner">
      {{ 'TOOLBAR.SIGN_UP' | translate }}
    </button>
  </div>
</mat-toolbar>
