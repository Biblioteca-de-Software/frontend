<h2>Analytics</h2>

<!-- Gráfico de ingresos -->
<div class="chart-box" *ngIf="incomeChartOptions?.series?.length && incomeChartOptions.series[0].data.length > 0">
  <apx-chart
    [series]="incomeChartOptions.series"
    [chart]="incomeChartOptions.chart"
    [xaxis]="incomeChartOptions.xaxis"
    [title]="incomeChartOptions.title"
    [dataLabels]="incomeChartOptions.dataLabels">
  </apx-chart>
</div>

<!-- Gráfico de pérdidas -->
<div class="chart-box" *ngIf="lossChartOptions?.series?.length && isPositiveNumber(lossChartOptions.series[0].data[0])">
  <apx-chart
    [series]="lossChartOptions.series"
    [chart]="lossChartOptions.chart"
    [xaxis]="lossChartOptions.xaxis"
    [title]="lossChartOptions.title"
    [dataLabels]="lossChartOptions.dataLabels">
  </apx-chart>
</div>

<!-- Mensaje si no hay pérdidas -->
<div *ngIf="lossChartOptions?.series?.length && !isPositiveNumber(lossChartOptions.series[0].data[0])" class="no-data">
  <p>No hay productos vencidos para mostrar pérdidas.</p>
</div>
