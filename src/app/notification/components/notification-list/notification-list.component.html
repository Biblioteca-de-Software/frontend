<div class="notification-container">
  <main class="content">
    <h1>Alerts</h1>
    <table>
      <thead>
      <tr>
        <th>Title</th>
        <th>Date</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let notification of notifications" (click)="showPopup(notification)">
        <td>{{ notification.title }}</td>
        <td>{{ notification.date }}</td>
      </tbody>
    </table>
  </main>
</div>
